  name: running ci checks
  on:
    push:
      branches:
        - main
    pull_request:
      branches:
        - main
  jobs:
    build:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout repository
          uses: actions/checkout@v2
        - name: Use Node.js
          uses: actions/setup-node@v1
          with:
            node-version: '18.x'
        - name: install dependencies
          run: npm ci
        - name: running linter
          run: npm run lint
        - name: typechecking
          run: npm run typecheck
        - name: tests
          run: npm run test
